<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoaFácil - Controle de Doações</title>
    <link rel="stylesheet" href="../telaInicial/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../img/logo-vamos-doar-02-min-620x620-1.png" alt="Ícone DoaFácil">
        </div>
        <ul class="nav-links">
            <li><a href="../telaInicial/home.html">Início</a></li>
            <li><a href="../telaVoluntarios/index.html">Voluntários</a></li>
            <li><a href="../telaPessoas/index.html">Pessoas</a></li>
            <li><a href="../telaCidades/index.html">Cidades</a></li>
            <li><a href="../telaCds/index.html">CD's</a></li>
            <li><a href="../telaCategorias/index.html">Categorias</a></li>
            <li><a href="../telaItens/index.html">Itens</a></li>
            <li><a href="../telaMovimentacoes/index.html">Movimentações</a></li>
            <li><a href="#">Relatórios</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <div class="content">
            <div class="table-container">
                <h1 class="table-heading">DoaFácil</h1> <!-- Título centralizado na tabela -->
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Data</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Item</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Doador</th>
                            <th scope="col">Benificiario</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">CD</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela">
                        <!-- Aqui você pode adicionar as linhas da tabela com os dados do CD -->
                    </tbody>
                </table>
            </div>

            <!-- Formulário -->
            <div id="form-container">
                <p>Cadastro:</p>
                <form id="formulario">
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <select class="form-control" id="tipo" name="categoria">
                            <option value="">Selecionar</option>
                            <option value="entrada">Receber Doação</option>
                            <option value="saida">Efetuar Doação</option>
                        </select>
                        <label for="nome" class="doador-field">Doador:</label>
                        <input type="text" id="doador" class="form-control doador-field" name="doador">
                    </div>
                    <div class="form-group">
                        <label for="pessoa">Benificiario:</label>
                        <select class="form-control pessoa-field" id="pessoa" name="pessoa">
                        </select>

                        <label for="state">CD:</label>
                        <select class="form-control " id="cd" name="state" required>
                            <!-- Opções de cidades aqui -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">Item:</label>
                        <select class="form-control" id="state" name="state">
                            <!-- Opções de cidades aqui -->
                        </select>

                        <label for="nome">Quantidade:</label>
                        <input type="text" id="quantidade" class="form-control" required>
                    </div>
                    <button class="btn btn-primary">Salvar</button>
                    <button class="btn btn-primary">Cancelar</button>
                </form>
            </div>
        </div>
        <footer>
            <p>by @CrieTi 2023</p> <!-- Footer com a frase -->
        </footer>
    </div>
    <script src="listar.js"></script>
    <script src="formulario.js"></script>
</body>

</html>
