<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Movimentações</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pai">
        <div class="titulo">Cadastro de Movimentações</div>
        <form id="formulario">
            <div>
                <label for="nome">Doador:</label>
                <input type="text" id="doador">
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select class="form-select" id="tipo" name="categoria">
                        <option value="">Selecionar</option>
                        <option value="entrada">Receber Doação</option>
                        <option value="saida">Efetuar Doação</option>
                    </select>
                    <label for="pessoa" class="form-label">Pessoas:</label>
                    <select class="form-select" id="pessoa" name="pessoa">
                        <option value="">Selecionar</option>
                    </select>
                    <label for="state" class="form-label">Cds:</label>
                    <select class="form-select" id="cd" name="state">
                        <option value="">Selecionar</option>
                    </select>
                    <label for="item" class="form-label">Item:</label>
                    <select class="form-select" id="state" name="item">
                        <option value="">Selecionar</option>
                    </select>
                    <label for="nome">Quantidade:</label>
                    <input type="text" id="quantidade" required>
                </div>
            </div>
            <button>Salvar</button>
        </form>
    </div>
</div>
    <a href="index.html">Voltar</a>
    <script src="formulario.js"></script>
</body>

</html>
